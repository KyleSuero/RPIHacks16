{% extends 'base.html' %}

{% block content %}
	<ul class="navbar navy">
		<li style=" float: right; padding-right: 10px;"><h2>Welcome, {{ name }}</h2></li>
		<li style=" float: left; padding-left: 10px;"><img src="/static/logo.png" style="width: 375px; padding-top: 5px;"/></li>
	</ul>
	<ul class="sidebar dark-white" style="float: left; margin-right: 10px;">
		<li><a href="/" class="red-active dark-red-hover">Home</a></li>
	  	<li><a href="/entry" class="red-hover">New Entry</a></li>
	  	<li><a href="/logout" class="red-hover">Logout</a></li>
	</ul>
	<div style="padding-left: 10px;">
        <table class="m-top">
            <tr>
                <th>Item No.</th>
                <th>Item Name</th>
                <th>Cost per Unit</th>
                <th>Count</th>
            </tr>
            {% for no, name, cost, count in items %}
            {% if count > 0 %}
            <tr>
                <td>{{ no }}</td>
                <td>{{ name }}</td>
                <td>{{ cost }}</td>
                <td><a href="/?action=0&itemno={{no}}"><i class="color-circle red" style="width: 20px; height: 20px; font-size: 22px; line-height: 15px; margin-right: 10px;">&#60;</i></a>{{ count }}<a href="/?action=1&itemno={{no}}"><i class="color-circle red" style="width: 20px; height: 20px; font-size: 22px; line-height: 15px; margin-left: 10px;">&#62;</i></a></td>
            </tr>
            {% endif %}
            {% endfor %}
        </table>
        
    	<a href="/entry"><i class="color-circle red" style="width: 60px; height: 60px; font-size: 40px; line-height: 55px; bottom: 10px; right: 15px; position: fixed;">+</i></a>
   	</div>
{% endblock %}
