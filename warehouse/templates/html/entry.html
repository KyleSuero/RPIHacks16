{% extends 'base.html' %}

{% block content %}
	<ul class="navbar navy">
		<li style=" float: right; padding-right: 10px;"><a href="/logout" class="text-red" style="text-decoration: none;">Logout</a></li>
		<li style=" float: right; padding-right: 10px;"><h2>Welcome, {{ name }}</h2></li>
	</ul>
	<ul class="sidebar dark-white" style="float: left; margin-right: 10px;">
		<li><a href="/" class="red-hover">Home</a></li>
	  	<li><a href="/entry" class="red-active dark-red-hover">New Entry</a></li>
	  	<li><a href="/logout" class="red-hover">Logout</a></li>
	</ul>
	<div style="padding-left: 10px;">
        <p>{{ status }}</p>
        <form method="post">
            {% csrf_token %}
            <label for="itemno">Item Bar Code:</label>
            <input type="text" name="itemno" id="item"/>
            <a href=""><button>Scan Barcode</button></a>
            
            <label for="itemname">Item Name:</label>
            <input type="text" name="itemname" />
            
            <label for="cost">Item Cost:</label>
            <input type="text" name="cost" />
            
            <label for="count">Initial Count:</label>
            <input type="text" name="count" />
            
            <input type="submit" />
        </form>
   	</div>
{% endblock %}
